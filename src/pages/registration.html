<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel='stylesheet' href='styles/main.scss' />
    <link rel='stylesheet' href='styles/auth-page.scss' />
  </head>
  <body>
    {{#> auth-form title=registration.title }}
      {{#each registration.fields }}
       {{> form-field label=label type=type name=name }}
      {{/each}}
      {{> button text="Зарегистрироваться"}}
      <a href="/login">Войти</a>
    {{/auth-form }}
  </body>
</html>
