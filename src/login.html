<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <link rel='stylesheet' href='styles/main.scss' />
    <link rel='stylesheet' href='styles/auth-page.scss' />
  </head>
  <body>
    {{#> auth-form title=login.title }}
      {{#each login.fields }}

      {{/each}}
      {{> button text="Авторизоваться"}}

    {{/auth-form }}
  </body>
</html>
